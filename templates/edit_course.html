<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
</head>
<body>
    <h1>Edit Course</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('edit_course', id=course.course_id) }}">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" value="{{ course.instructor }}" required>

        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" value="{{ course.credits }}" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required><br>

        <input type="submit" value="Update Course">
    </form>

    <a href="{{ url_for('show_all') }}">Back to main page</a>
</body>
</html>
