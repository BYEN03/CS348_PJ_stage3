<!-- student_report_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Form</title>
</head>
<body>
    <h1>Generate Student Report</h1>
    <form method="POST" action="/student_report">

        <label for="student_id">Student ID - Name:</label>
        <select name="student_id" id="student_id">
            {% for student in students %}
                <option value="{{ student.student_id }}">{{ student.student_id }} - {{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select>

        <label for="course_id"> Course ID - Name:</label>
        <select name="course_id" id="course_id">
            {% for course in courses %}
                <option value="{{ course.course_id }}">{{ course.course_id }} - {{ course.course_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
